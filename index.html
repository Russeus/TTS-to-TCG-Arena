<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TTS Deck List Converter to TCG Arena</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 160px;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #444;
      padding: 1rem;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #26a69a;
      border: none;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Deck List Converter</h1>
  <textarea id="deckInput" placeholder="Pega aquÃ­ tu lista de cartas..."></textarea>
  <br />
  <button onclick="convert()">Convert</button>
  <button id="copyBtn" onclick="copyText()" style="display:none;">Copy-to-Clipboard</button>
  <pre id="output"></pre>

  <script>
    async function convert() {
      const deck = document.getElementById("deckInput").value;
      const res = await fetch("/.netlify/functions/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ deck })
      });
      const data = await res.json();
      document.getElementById("output").textContent = data.result;
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyText() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Decklist copied!"));
    }
  </script>
</body>
</html>
